<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Image List</title>
  <link rel="stylesheet" href="style.css">
</head>
<body>
  <div class="container">
    <div class="cur-image">
      <h1>Galery</h1>
      <div id="single-image-container"></div>
    
      <button class="nav-btn" onclick="previousImage()">Previous Image</button>
      <button id="del-btn" onclick="deleteImage()">Delete Image</button>
      <button class="nav-btn" onclick="nextImage()">Next Image</button>
    </div>
  
    <div class="list">
      <h1>Image List</h1>
      <input type="text" id="image-url" placeholder="Enter image URL">
      <button id="add-btn" onclick="addImage()">Add Image</button>
      <br>
      <div class="image-list-container">
        <div id="image-container">
          
        </div>
      </div>
    </div>
  </div>

  <script src="script.js"></script>
</body>
</html>
